# Discord
[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = ['layout tiling', 'move-node-to-workspace Social(s)']

# WhatsApp
[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run = ['layout tiling', 'move-node-to-workspace Social(s)']

# Todoist
[[on-window-detected]]
if.app-id = 'com.todoist.mac.Todoist'
run = ['layout tiling', 'move-node-to-workspace Task_Management(t)']

# Ghostty
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = ['layout tiling', 'move-node-to-workspace Coding(c)']

# Spotify
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = ['layout tiling', 'move-node-to-workspace Others(o)']

# Arc
[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = ['layout tiling', 'move-node-to-workspace Browsing(b)']

# Spark Mail
[[on-window-detected]]
if.app-id = 'com.readdle.SparkDesktop'
run = ['layout tiling', 'move-node-to-workspace Productivity(p)']

# Slack
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = ['layout tiling', 'move-node-to-workspace Productivity(p)']

[[on-window-detected]]
if.app-id = 'com.apple.QuickLookFramework'
run = ['layout floating']

